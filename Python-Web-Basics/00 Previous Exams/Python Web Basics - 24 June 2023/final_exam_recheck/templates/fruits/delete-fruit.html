{% extends 'base.html' %}
{% block page_content %}
    <!-- Delete Fruit Form -->
    <section id="edit">

        <div class="form">
            <h2>Delete Fruit</h2>
            <form class="edit-form" method="post" action="{% url 'fruit delete page' fruitID=fruit.pk %}">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>

    </section>
{% endblock %}
