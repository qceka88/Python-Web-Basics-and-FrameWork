<h1>
    works
</h1>
<h2>Count: {{ count }}</h2>

<a href="{% url 'create task' %}"> Create Task</a>
<ur>
    {% for user in users %}
        <li>
            {{ user.username }}
        </li>
    {% empty %}
        <li>
            NO USERS!
        </li>
    {% endfor %}
</ur>
<ul>
    {% for task in prev_tasks %}
        <li>
            <a href="{% url 'details task' pk=task.pk %}">{{ task.title }}</a>
        </li>
    {% endfor %}
</ul>

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'details task' pk=task.pk %}">{{ task.title }}</a>
        </li>
    {% endfor %}
</ul>
